configurations {
    library
    implementation.extendsFrom library
}

minecraft.runs.all {
    lazyToken('minecraft_classpath') {
        configurations.library.copyRecursive().resolve().collect { it.absolutePath }.join(File.pathSeparator)
    }
}

repositories {
    maven { url = 'https://files.minecraftforge.net/maven' }
    mavenLocal()
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    apiImplementation fg.deobf("com.ldtteam:blockui:${project.minecraftVersion}-${project.blockUiVersion}")
    implementation fg.deobf("com.ldtteam:blockui:${project.minecraftVersion}-${project.blockUiVersion}")

    apiImplementation "com.ldtteam:datagenerators:${project.dataGeneratorsVersion}"
    implementation "com.ldtteam:datagenerators:${project.dataGeneratorsVersion}"
    library "com.ldtteam:datagenerators:${project.dataGeneratorsVersion}"

    apiImplementation fg.deobf("com.ldtteam:domum_ornamentum:${project.minecraftVersion}-${project.domumOrnamentumVersion}:universal")
    implementation fg.deobf("com.ldtteam:domum_ornamentum:${project.minecraftVersion}-${project.domumOrnamentumVersion}:universal")
    runtimeOnly fg.deobf("com.ldtteam:domum_ornamentum:${project.minecraftVersion}-${project.domumOrnamentumVersion}:universal")
}
